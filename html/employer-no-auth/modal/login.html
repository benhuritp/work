<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <meta charset="UTF-8">
    <title>Стаття</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/adaptive.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div id="myModal" class="modal">
    <!-- Modal content -->

    <div class="modal-content">
        <img class="close" src="../../../images/close.svg" alt="#"/>

        <h3 class="form__title">Вхід</h3>
        <div class="user__actions-registration">
            <div class="modal-actions personal__tab">
                <input type="radio" id="radio-searcher" name="radios">
                <label id="searchBtn" class="login__input-tab"  for="radio-searcher">Пошукачу</label>
                <input type="radio" id="radio-employer" name="radios" checked>
                <label id="employerBtn" class="login__input-tab" for="radio-employer">Роботодавцю</label>
            </div>
            <!--                <div class="modal-actions">-->
            <!--                    <a id="searchBtn" href="#" class="user__actions-btn user__actions-modal-active">Пошукачу</a>-->
            <!--                    <a id="employerBtn" href="#" class="user__actions-btn ">Роботодавцю</a>-->
            <!--                </div>-->
        </div>
        <form action="#" class="form">
            <div class="login-searcher">
                <div class="form__input-wrapper">
                    <label class="label" for="phone">Номер телефону</label>
                    <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form__input"
                            placeholder="+(38_)"
                    />
                </div>
                <div class="form__input-wrapper">
                    <div class="form__input-block-wrapper">
                        <label class="label" for="pas1">Пароль</label>
                        <a href="#" class="form__forgot-password-link">Забули пароль?</a>
                    </div>
                    <div class="form__input-password-wrapper">
                        <label for="pas1" class="label-hidden">Пароль</label>
                        <input id="pas1" class="input__password" maxlength="1" type="password">
                        <label for="pas2" class="label-hidden">Пароль</label>
                        <input id="pas2" class="input__password" maxlength="1" type="password">
                        <label for="pas3" class="label-hidden">Пароль</label>
                        <input id="pas3" class="input__password" maxlength="1" type="password">
                        <label for="pas4" class="label-hidden">Пароль</label>
                        <input id="pas4" class="input__password" maxlength="1" type="password">
                    </div>
                </div>
            </div>
            <div class="login-employer">
                <div class="form__input-wrapper">
                    <label class="label" for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="form__input"
                            placeholder="Введіть email"
                    />
                </div>
                <div class="form__input-wrapper">
                    <label class="label" for="password">Пароль</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form__input"
                            placeholder="Введіть пароль"
                    />
                </div>
                <div class="form__forgot-password-wrapper">
                    <a href="#" class="form__forgot-password-link">Забули пароль?</a>
                </div>
            </div>
            <div class="form__submit-btn-wrapper">
                <input
                        type="submit"
                        class="form__submit-btn btn-color"
                        value="Увійти"
                />
            </div>
            <p class="form__submit-btn-text">
                Немає акаунту?
                <a href="#" class="form__submit-link">Зареєструватись?</a>
            </p>
        </form>
        <p class="form__text"></p>
    </div>
</div>

<script src="../../../index.js"></script>
</body>
</html>
